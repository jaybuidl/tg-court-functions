specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: KlerosLiquid
    network: xdai
    source:
      address: "0x9c1da9a04925bdfdedf0f6421bc7eea8305f9002"
      abi: KlerosLiquid
      startBlock: 16895601
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Draw
        - DisputeCreation
        - AppealDecision
      abis:
        - name: KlerosLiquid
          file: ./abis/KlerosLiquid.json
      eventHandlers:
        - event: Draw(indexed address,indexed uint256,uint256,uint256)
          handler: handleDraw
        - event: DisputeCreation(indexed uint256,indexed address)
          handler: handleDisputeCreation
        - event: NewPeriod(indexed uint256,uint8)
          handler: handleNewPeriod
        - event: AppealDecision(indexed uint256,indexed address)
          handler: handleAppealDecision
      callHandlers:
        - function: "createSubcourt(uint96,bool,uint256,uint256,uint256,uint256,uint256[4],uint256)"
          handler: CreateSubcourtCallHandler
        - function: "changeSubcourtTimesPerPeriod(uint96,uint256[4])"
          handler: ChangeSubcourtTimesPerPeriodCallHandler
        - function: "castCommit(uint256,uint256[],bytes32)"
          handler: CastCommitCallHandler
        - function: "castVote(uint256,uint256[],uint256,uint256)"
          handler: CastVoteCallHandler
      file: ./src/kleros-liquid.ts
  - kind: ethereum
    name: PolicyRegistry
    network: xdai
    source:
      address: "0x9d494768936b6bdaabc46733b8d53a937a6c6d7e"
      abi: PolicyRegistry
      startBlock: 16895606
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PolicyUpdate
      abis:
        - name: PolicyRegistry
          file: ./abis/PolicyRegistry.json
      eventHandlers:
        - event: PolicyUpdate(indexed uint256,string)
          handler: handlePolicyUpdate
      file: ./src/policy-registry.ts
templates:
  - name: Arbitrable
    kind: ethereum/contract
    network: xdai
    source:
      abi: Arbitrable
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/arbitrable.ts
      entities:
        - Dispute
        - EvidenceGroup
        - Evidence
      abis:
        - name: Arbitrable
          file: ./abis/Arbitrable.json
      eventHandlers:
        - event: MetaEvidence(indexed uint256,string)
          handler: handleMetaEvidence
        - event: Dispute(indexed address,indexed uint256,uint256,uint256)
          handler: handleDispute