query JurorsAppealReminder(
    $reminderDeadline: BigInt!,
    $timeNow: BigInt!,
    $blockHeight: Int!,
    $idLast: String!,
    $blockLast: BigInt!){
    draws(
        first: 1000,
        where: {
            id_gt: $idLast
            disputeID_: {
                period: appeal,
                periodDeadline_lte: $reminderDeadline,
                periodDeadline_gt: $timeNow,
                lastPeriodChangeBlock_gt: $blockLast
            }
        }, 
        block: {number: $blockHeight},
        orderBy: id,
        orderDirection: asc) {
        id
        address
        disputeID{
            periodDeadline
            id
        }
    }
}