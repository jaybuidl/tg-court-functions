query NewDisputes(
    $blockHeight: Int!, 
    $disputeID: BigInt!
){
    disputes(
        first: 1000, 
        where: {
            disputeID_gte: $disputeID
        }, 
        block: {number: $blockHeight}
        orderBy: disputeID, 
        orderDirection: asc) {
            disputeID
            arbitrable {
                id
            }
            subcourt{
                id
                policy
                name
                description
            }
            metaEvidenceId
            arbitrableHistory {
                metaEvidence{
                    id
                }
            }
    }
}